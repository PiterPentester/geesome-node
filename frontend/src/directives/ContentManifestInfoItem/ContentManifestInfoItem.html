<div class="md-layout" v-if="manifestObj">
    <div class="md-layout-item md-size-30">
        <content-manifest-item :manifest="manifestObj"></content-manifest-item>
    </div>
    <div class="md-layout-item md-size-70">
        Type: {{manifestObj.type}}<br>
        Size: {{manifestObj.size}} bytes<br>
        Ipfs hash: <pretty-hex :hex="manifestObj.content"></pretty-hex>
    </div>
</div>
