<div id="main-page" style="height: 100%;">
    <div class="dropbox">
        <input type="file" @change="uploadFile($event.target.files[0])" accept="json">
        <p v-locale="localeKey + '.file'"></p>
    </div>

    <md-progress-bar v-if="uploading" class="md-accent" md-mode="indeterminate"></md-progress-bar>

    <div v-for="post in posts">
        <div v-for="content in post.contents"><content-element :src="content"></content-element></div>
    </div>
</div>
