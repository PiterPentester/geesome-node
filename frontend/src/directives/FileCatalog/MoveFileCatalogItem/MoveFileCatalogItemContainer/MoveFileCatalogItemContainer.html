<div class="input-absolute-container autocomplete-container md-elevation-4" ref="container" xmlns:v-on="http://www.w3.org/1999/xhtml" :style="{'top': top, 'left': left}">
    <div v-if="showList" class="autocomplete-list">
        <a href v-for="item in items" @click.prevent="selectItem(item)">
            <span>{{item.name}}</span>
        </a>
    </div>
</div>
