<div class="file-catalog">
    <div class="md-layout">
        <div class="md-layout-item md-size-80">
            
            <div class="file-catalog-breadcrumbs">
                <span><a href @click.prevent="openFolder({parentItemId: null})">Home</a> > </span>
                <span v-for="breadcrumb in breadcrumbs"><a href @click.prevent="openFolder({parentItemId: breadcrumb.id})">{{breadcrumb.name}}</a> > </span>
            </div>

            <div class="md-subhead" v-if="folders.length">Folders</div>

            <div class="file-catalog-folders md-layout">
                <div class="md-layout-item md-size-25" v-for="folder in folders">
                    <div class="folder-item">
                        <div>
                            <div class="md-elevation-3 file-checkbox-container">
                                <md-checkbox v-model="localSelectedIds" :value="folder.id"></md-checkbox>
                            </div>
                        </div>

                        <div @click="openFolder(folder)">
                            <div class="md-elevation-3 file-name-container">
                                {{folder.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md-subhead" v-if="files.length">Files</div>

            <div class="file-catalog-files md-layout">
                <div class="md-layout-item md-size-25" v-for="file in files">
                    <div class="file-item">
                        <div>
                            <div class="md-elevation-3 file-checkbox-container">
                                <md-checkbox v-model="localSelectedIds" :value="file.id"></md-checkbox>
                            </div>
                        </div>
                        
                        <div @click="showFile(file)">
                            <div class="md-elevation-3 file-name-container">
                                {{file.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="md-layout-item md-size-20" v-if="currentFile">
            <content-manifest-info-item :db-id="currentFile.content.id" :vertical-mode="true"></content-manifest-info-item>
        </div>
    </div>
</div>
