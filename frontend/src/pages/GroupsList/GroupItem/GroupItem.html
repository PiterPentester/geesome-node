<md-card class="post-card">
    <md-card-header>
        <div class="md-layout" style="justify-content: space-between;">
            <div class="md-subhead">{{group ? '@' + group.name : '...'}}</div>
            <router-link :to="{name: 'group-post-page', params: {postId: value.id, groupId: value.groupId}}">{{date}}</router-link>
        </div>
    </md-card-header>

    <md-card-content v-for="content in contentsList">
        <content-manifest-item :manifest="content"></content-manifest-item>
    </md-card-content>

    <!--<md-card-actions>-->
    <!--<md-button>Action</md-button>-->
    <!--<md-button>Action</md-button>-->
    <!--</md-card-actions>-->
</md-card>
