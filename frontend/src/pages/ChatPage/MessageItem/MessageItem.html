<md-card class="post-card">
  <md-card-header>
    <div class="md-layout" style="justify-content: space-between;">
      <div class="md-subhead">
        <router-link :to="{name: 'group-page', params: {groupId: value.groupId}}">{{group ? '@' + group.name : '...'}}
        </router-link>
      </div>
      <div>
        <router-link :to="{name: 'group-post-page', params: {postId: value.id, groupId: value.groupId}}">{{date}}
        </router-link>
        <md-button v-if="cybActive" class="md-icon-button" @click="link">
          <md-icon class="fas fa-link"></md-icon>
        </md-button>
      </div>
    </div>
  </md-card-header>

  <md-card-content v-for="content in contentsList">
  </md-card-content>

  <!--<md-card-actions>-->
  <!--<md-button>Action</md-button>-->
  <!--<md-button>Action</md-button>-->
  <!--</md-card-actions>-->
</md-card>
<div v-for="message in messages" :class="{'message': true, 'my': isCurrentUserMessage}">
  <div class="avatar">
    <content-manifest-item v-if="messagesAuthors[message.author]" :manifest="messagesAuthors[group.author].avatarImage" :preview-mode="true"></content-manifest-item>
  </div>
  <div class="info">
    <div class="name" v-if="!isCurrentUserMessage && messagesAuthors[message.author]">{{messagesAuthors[message.author] ? messagesAuthors[message.author].title : '...'}} <pretty-hex :hex="message.author"></pretty-hex></div>
    <div class="content">
      <md-card-content v-for="content in contentsList">
        <content-manifest-item :manifest="content"></content-manifest-item>
      </md-card-content>
    </div>
  </div>
  <div class="date">{{date}}</div>
</div>
