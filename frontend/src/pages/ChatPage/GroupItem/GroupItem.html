<div :class="{'group': true, 'active': active}">
    <div class="avatar">
        <content-manifest-item :manifest="group.avatarImage" :preview-mode="true"></content-manifest-item>
    </div>
    <div class="info">
        <div class="name"><span>{{group.title}}</span> <pretty-hex :hex="group.ipns"></pretty-hex></div>
        <div class="text" v-html="lastMessage.text"></div>
    </div>
    <div class="date" v-html="lastMessage.date"></div>
</div>
