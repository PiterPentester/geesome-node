<md-card class="group-info">
    <md-card-header>
        <md-card-header-text>
            <div class="md-title">@{{group.name}}</div>
            <div class="md-subhead"><pretty-hex :hex="group.manifestStorageId"></pretty-hex></div>
        </md-card-header-text>

        <md-card-media>
            <content-manifest-item :manifest="group.avatarImage"></content-manifest-item>
        </md-card-media>
    </md-card-header>

    <md-card-actions>
        <md-button>Action</md-button>
        <md-button>Action</md-button>
    </md-card-actions>
</md-card>
